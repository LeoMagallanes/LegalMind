<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Mind - Análisis de Documentos Legales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Legal Mind - Analiza Documentos Legales</h1>
        <p class="lead text-center">Sube tus documentos legales y obtén un análisis detallado</p>
        
        <!-- Formulario de Subida de Archivos -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="file-upload-form">
                    <div class="mb-3">
                        <label for="file" class="form-label">Subir Documento Legal</label>
                        <input type="file" class="form-control" id="file" accept=".pdf,.doc,.docx" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Subir y Analizar</button>
                </form>
            </div>
        </div>

        <!-- Resultado del análisis -->
        <div class="row mt-5" id="analysis-result">
            <div class="col-md-8 offset-md-2">
                <h4>Resultado del Análisis</h4>
                <pre id="result-text" class="p-3 border bg-light"></pre>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</body>

<footer class="footer">
    <div class="container text-center">
        <span class="text-muted">LegalMind © 2024. Analizando tus documentos legales con IA.</span>
    </div>
</footer>

</html>
